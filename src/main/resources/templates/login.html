<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <title>Вход в систему</title>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Вход в систему</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/login}" method="post" th:object="${client}">
            <div class="mb-3">
              <input type="text" class="form-control" name="username" th:field="*{name}" placeholder="Имя">
              <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
              <input type="tel" class="form-control" name="password" th:field="*{phone}" placeholder="Телефон">
              <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Войти</button>
          </form>

          <div class="mt-3 text-center">
            <a th:href="@{/register}" class="text-decoration-none">Регистрация</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
